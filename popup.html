<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Manager</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light">
    <div class="container mt-3">
        <h1 class="text-center">Tab Manager</h1>
        <h3>Open Tabs</h3>
        <ul id="tabsList" class="list-group">
            <!-- Tabs will be dynamically added here -->
        </ul>
        <h3 class="mt-3">Workflows</h3>
        <div id="workflows" class="mt-3">
            <!-- Workflows will be dynamically added here -->
        </div>
        <button id="newWorkflow" class="btn btn-primary mt-3">New Workflow</button>
    </div>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
